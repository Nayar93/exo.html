<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquettage Afec</title>
    <link rel="stylesheet" href="exo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd12bbf080.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Hébergerment à Marseille</h1>
    <main>
    <div class="bloc-cards">
        <figure class="cannebiére">
            <figcaption>
                <img class="cannebiére-picture" src="https://reservia.gaeldavid.fr/img/hosting/small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Aubérge la cannebiére">
                <h3>Aubérge la cannebiére</h3>
                <p>Nuit a partir de 25$</p>
            </figcaption>
        </figure>
        <figure class="port">
            <figcaption>
                <img class="port-picture" src="https://reservia.gaeldavid.fr/img/hosting/small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Hote le port">
                <h3>Hotel du port</h3>
                <p>Nuit a partir de 52$</p>
            </figcaption>
        </figure>
        <figure class="mouettes">
            <figcaption>
                <img class="mouettes-picture" src="https://reservia.gaeldavid.fr/img/hosting/small/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="Hote les mouettes">
                <h3>Hotel les mouettes</h3>
                <p>Nuit a partir de 76$</p>
            </figcaption>
        </figure>
        <figure class="mer">
            <figcaption>
                <img class="mer-picture" src="https://reservia.gaeldavid.fr/img/hosting/medium/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="Hote la mer">
                <h3>Hotel de la mer</h3>
                <p>Nuit a partir de 46$</p>
            </figcaption>
        </figure>
        <figure class="panier">
            <figcaption>
                <img class="panier-picture" src="https://reservia.gaeldavid.fr/img/hosting/small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="Aubérge le panier">
                <h3>Aubérge le panier</h3>
                <p>Nuit a partir de 23$</p>
            </figcaption>
        </figure>
        <figure class="amina">
            <figcaption>
                <img class="amina-picture" src="https://reservia.gaeldavid.fr/img/hosting/medium/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="Hote chez amina">
                <h3>Hotel chez amina</h3>
                <p>Nuit a partir de 96$</p>
            </figcaption>
        </figure>
    </div>
    </main>
    
</body>
</html>
